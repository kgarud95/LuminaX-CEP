  authentication-service:
    build: ./services/identity/authentication-service
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - MONGODB_URI=mongodb://admin:luminax123@mongodb-primary:27017/luminax-identity?authSource=admin
      - REDIS_URL=redis://redis-master:6379
      - JWT_SECRET=your-super-secret-jwt-key-here
    depends_on:
      - mongodb-primary
      - redis-master
    networks:
      - luminax-network
    restart: unless-stopped

