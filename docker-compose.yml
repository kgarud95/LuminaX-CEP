version: '3.8'

services:
  # ===========================================
  # INFRASTRUCTURE SERVICES
  # ===========================================
  
  # API Gateway
  api-gateway:
    image: nginx:alpine
    ports:
      - "8080:80"
      - "8081:81"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./infrastructure/nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - service-discovery
    networks:
      - luminax-network
    restart: unless-stopped

  # Service Discovery (Consul)
  service-discovery:
    image: consul:latest
    ports:
      - "8500:8500"
    environment:
      - CONSUL_BIND_INTERFACE=eth0
    networks:
      - luminax-network
    restart: unless-stopped

  # ===========================================
  # DATABASES
  # ===========================================
  
  # MongoDB Primary
  mongodb-primary:
    image: mongo:6
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=luminax123
    volumes:
      - mongodb-data:/data/db
      - ./infrastructure/mongodb/init:/docker-entrypoint-initdb.d
    networks:
      - luminax-network
    restart: unless-stopped

  # Redis Cluster
  redis-master:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --replica-read-only no
    volumes:
      - redis-data:/data
    networks:
      - luminax-network
    restart: unless-stopped

  # PostgreSQL for Analytics
  postgres-analytics:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=luminax_analytics
      - POSTGRES_USER=luminax
      - POSTGRES_PASSWORD=luminax123
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./infrastructure/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - luminax-network
    restart: unless-stopped

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.8.0
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - luminax-network
    restart: unless-stopped

  # ===========================================
  # MESSAGE QUEUES
  # ===========================================
  
  # Apache Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - luminax-network

  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - luminax-network

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=luminax
      - RABBITMQ_DEFAULT_PASS=luminax123
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - luminax-network
    restart: unless-stopped

  # ===========================================
  # IDENTITY DOMAIN SERVICES
