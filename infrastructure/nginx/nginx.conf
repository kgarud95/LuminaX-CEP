# LuminaX API Gateway Configuration
# Main nginx configuration for routing traffic to microservices

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;

    # Upstream definitions for load balancing
    upstream identity_services {
        least_conn;
        server authentication-service:3001 max_fails=3 fail_timeout=30s;
        server authorization-service:3002 max_fails=3 fail_timeout=30s;
        server user-profile-service:3003 max_fails=3 fail_timeout=30s;
    }

    upstream content_services {
        least_conn;
        server course-catalog-service:3011 max_fails=3 fail_timeout=30s;
        server lesson-content-service:3012 max_fails=3 fail_timeout=30s;
        server content-search-service:3019 max_fails=3 fail_timeout=30s;
    }

    upstream learning_services {
        least_conn;
        server progress-tracking-service:3021 max_fails=3 fail_timeout=30s;
        server quiz-engine-service:3022 max_fails=3 fail_timeout=30s;
        server certificate-service:3023 max_fails=3 fail_timeout=30s;
    }

    # Public API Gateway (Port 80)
    server {
        listen 80;
        server_name api.luminax.com localhost;

        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # API Documentation
        location /docs {
            proxy_pass http://localhost:8080/docs;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Authentication endpoints
        location /api/v1/auth {
            limit_req zone=auth burst=20 nodelay;
            proxy_pass http://authentication-service:3001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }

        # User profile endpoints
        location /api/v1/users {
            limit_req zone=api burst=50 nodelay;
            proxy_pass http://user-profile-service:3003;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Course catalog endpoints
        location /api/v1/courses {
            limit_req zone=api burst=100 nodelay;
            proxy_pass http://course-catalog-service:3011;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Lesson content endpoints
        location /api/v1/lessons {
            limit_req zone=api burst=100 nodelay;
            proxy_pass http://lesson-content-service:3012;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Search endpoints
        location /api/v1/search {
            limit_req zone=api burst=50 nodelay;
            proxy_pass http://content-search-service:3019;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Progress tracking endpoints
        location /api/v1/progress {
            limit_req zone=api burst=50 nodelay;
            proxy_pass http://progress-tracking-service:3021;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Quiz endpoints
        location /api/v1/quizzes {
            limit_req zone=api burst=30 nodelay;
            proxy_pass http://quiz-engine-service:3022;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # File uploads
        location /api/v1/files {
            client_max_body_size 500M;
            proxy_pass http://file-storage-service:3014;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_request_buffering off;
        }

        # Media streaming
        location /api/v1/stream {
            proxy_pass http://media-streaming-service:3018;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
        }

        # WebSocket support for live sessions
        location /api/v1/live {
            proxy_pass http://live-session-service:3029;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Default fallback
        location / {
            return 404 '{"error": "Endpoint not found", "message": "Please check the API documentation"}';
            add_header Content-Type application/json;
        }
    }

    # Internal API Gateway (Port 81)
    server {
        listen 81;
        server_name internal.luminax.com localhost;

        # Allow only internal network access
        allow 172.20.0.0/16;
        allow 127.0.0.1;
        deny all;

        # Health check
        location /health {
            access_log off;
            return 200 "internal-gateway-healthy\n";
            add_header Content-Type text/plain;
        }

        # Internal service communication
        location /internal/identity/ {
            proxy_pass http://identity_services/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /internal/content/ {
            proxy_pass http://content_services/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /internal/learning/ {
            proxy_pass http://learning_services/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Admin endpoints
        location /admin/ {
            proxy_pass http://admin-panel-service:3078/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Monitoring endpoints
        location /monitoring/ {
            proxy_pass http://monitoring-service:3075/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}